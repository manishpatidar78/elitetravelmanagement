<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>ELITE TRAVEL MANGEMENT</title>
      <link rel="stylesheet" href="style.css">
          
     </style>
</head>

<body>
     <table class="table-wrapper">
          <tbody>
               <tr>
                    <td><img src="earth.png" alt="eath " /></td>
                    <td>
                         <form action="" class="form1">
                              <h2 class="formHeading">ELITE TRAVEL MANGEMENT</h2>
                              <table class="table1">

                                   <tr>
                                        <td  class="td1">
                                             <a href="#" class="info"> Travel info</a>
                                        </td>
                                        <td class="td1">
                                             <a href="#" class="info">Personal info</a>
                                        </td>
                                        <td class="td1">
                                             <a href="#" class="info">Activities Preferences</a>
                                        </td>
                                   </tr>
                                   <tr>
                                        <td colspan="3" class="category" class="td1">Travel Information</td>

                                   </tr>
                                   <tr>
                                        <td class="td1">
                                             <label for="">Select your travel destination:</label><br>
                                             <select name="" id="">
                                                  <option value="">Select..</option>
                                             </select>
                                        </td>
                                        <td class="td1">
                                             <label for="">
                                                  Date of departure:
                                             </label><br>
                                             <input type="date">
                                        </td>
                                        <td class="td1">
                                             <label for="">Date of arrival:</label><br>
                                             <input type="date">
                                        </td>
                                   </tr>
                                   <tr>
                                        <td class="td1">No of kids</td>
                                        <td class="td1">No of teens</td>
                                        <td class="td1">No of adults</td>
                                   </tr>
                                   <tr>
                                        <td class="td1">Visa Assistance</td>
                                        <td class="td1">
                                             <input type="radio" id="y" name="visa">
                                             <label for="y">Yes</label>
                                        </td>

                                        <td class="td1">
                                             <input type="radio" id="n" name="visa">
                                             <label for="n">No</label>
                                        </td>
                                   </tr>
                                   <tr>
                                        <td colspan="3" class="category" class="td1">Personal Information</td>

                                   </tr>
                                   <tr>
                                        <td class="td1">Customer Name</td>
                                        <td colspan="2" class="td1">
                                             <input type="text" placeholder="Enter the customer name">
                                        </td>

                                   </tr>
                                   <tr>
                                        <td class="td1">Phone Number</td>
                                        <td colspan="2" class="td1">
                                             <input type="tel" placeholder="Enter the phone number">
                                        </td>

                                   </tr>
                                   <tr>
                                        <td class="td1">Email ID</td>
                                        <td colspan="2" class="td1">
                                             <input type="email" placeholder="Enter the email id">
                                        </td>

                                   </tr>
                                   <tr>
                                   <tr>
                                        <td colspan="3" class="category" class="td1">Activities Preferences</td>

                                   </tr>
               </tr>
               <tr>
                    <td class="td1">
                         <input type="checkbox" id="m" name="activities">
                         <label for="m">Museums & Preferences</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="c" name="activities">
                         <label for="c">Culture</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="b" name="activities">
                         <label for="b">Beaches</label>
                    </td>
               </tr>
               <tr>
                    <td class="td1">
                         <input type="checkbox" id="s" name="activities">
                         <label for="s">Shopping</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="w" name="activities">
                         <label for="w">Wildlife</label>
                    </td>
                    <td class="td1"> <input type="checkbox" id="r" name="activities">
                         <label for="r">Beaches</label>
                    </td>
               </tr>
               <tr>
                    <td colspan="3" id="click" class="td1">
                         <a>** Click here to unlock exclusive offers</a>
                    </td>
               </tr>
     </table>
     <input type="button" class="form-btn" value="BUILD PACKAGE" />

     </tr>

     </table>
     </form>

</body>

</html>
